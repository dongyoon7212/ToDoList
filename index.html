<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/common.css" />
        <link rel="stylesheet" href="./css/layout.css" />
        <link rel="stylesheet" href="./css/header.css" />
        <link rel="stylesheet" href="./css/main.css" />
        <link rel="stylesheet" href="./css/footer.css" />
        <link rel="stylesheet" href="./css/modal.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>Document</title>
    </head>
    <body>
        <div class="root-layout">
            <div class="main-layout">
                <header class="main-header">
                    <div class="header-button">
                        <div class="mac-button"></div>
                        <div class="mac-button"></div>
                        <div class="mac-button"></div>
                    </div>
                    <h1 class="main-title">To Do List</h1>
                </header>
                <main>
                    <div class="main-container">
                        <ul class="todo-content-list">
                        </ul>
                    </div>
                </main>
                <footer>
                    <button
                        class="footer-button"
                        onclick="handleClickedAddButton()"
                    >
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </footer>
            </div>
            <div class="root-modal">
                <div class="modal-layout">
                    <header class="modal-header">
                        <div class="modal-header-button">
                            <div
                                class="modal-mac-button"
                                onclick="handleClickedCloseButton()"
                            >
                                <i class="fa-solid fa-xmark close"></i>
                            </div>
                            <div class="modal-mac-button"></div>
                            <div class="modal-mac-button"></div>
                        </div>
                        <i class="fa-solid fa-calendar-days"></i>
                    </header>
                    <main class="modal-main">
                        <textarea class="modal-content-input"></textarea>
                    </main>
                    <footer class="modal-footer">
                        <button
                            class="modal-footer-button"
                            onclick="handleClickedModalAddButton()"
                        >
                            확인
                        </button>
                        <button
                            class="modal-footer-button"
                            onclick="handleClickedCloseButton()"
                        >
                            취소
                        </button>
                    </footer>
                </div>
            </div>
        </div>
        <script src="./js/modal.js"></script>
        <script src="./js/todo.js"></script>
    </body>
</html>
